<div class="callout large" id="callout">
  <h2>Our idea is to simplify the step between researching and the publishing of this research to the public sphere.</h2>
</div>

<div class="row">
    <div ng-repeat="news in data|limitTo:3">
        <div class="small-4 large-4 columns">
            <div class="callout large" id="callout">
                <h3>{{news.firstname}} {{news.lastname}}</h3>
                <h4>{{news.content}}</h4>
            </div>
        </div>
    </div>
</div>
