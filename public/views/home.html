<div class="callout large" id="callout">
  Our idea is to simplify the step between researching and the publishing of this research to the public sphere.
</div>

<div class="row">
    <div ng-repeat="news in data|limitTo:3">
        <div class="small-4 large-4 columns">
            <div class="callout large" id="callout">
                {{news.firstname}}
                <br>
                {{news.lastname}}
                <br>
                {{news.content}}
            </div>
        </div>
    </div>
</div>
