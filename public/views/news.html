
<div ng-repeat="news in data|limitTo:3">
	<div class="callout large" id="callout">
		{{news.firstname}}
        <br>
        {{news.lastname}}
        <br>
		{{news.content}}
        <br>
		<div class="tags" ng-if="news.tags.length >= -0" ng-repeat="tags in data|limitTo:news.tags.length">
			<span class="label">{{news.tags[$index]}}</span>
		</div>
	</div>
    

</div>

<div class="row">
<ul class="pagination">
    <div class="small-2 large-4 columns"><li class="arrow unavailable"><a href="">&laquo;</a></li></div>
    <div class="small-8 large-6 columns">
        <li class="current"><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li class="unavailable"><a href="">&hellip;</a></li>
        <li><a href="">12</a></li>
        <li><a href="">13</a></li>
        <li><a href="">14</a></li>
        <li><a href="">15</a></li>
    </div>
    <div class="small-2 large-2 columns"><li class="arrow"><a href="">&raquo;</a></li></div>
</ul>
</div>
