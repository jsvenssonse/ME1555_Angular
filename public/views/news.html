
<div ng-repeat="news in data">
	<div class="callout large shadow">
		{{news.firstname}}
        <br>
        {{news.lastname}}
        <br>
		{{news.content}}
		
		<div ng-if="news.tags.length >= -0" ng-repeat="tags in data|limitTo:news.tags.length">
			<span class="label">{{news.tags[$index]}}</span>
		</div>
	</div>
</div>
