<div class="row categories">
    <h1 class="center">Choose a category</h1>
    <div ng-repeat="course in courses | limitTo: 6">
        <div class="col-md-4 box">
            <div  ng-click="hidden =! hidden">
                <h3>{{ course.cat }}</h3>
            </div>
        </div>
    <div ng-show="hidden" class="fade-in-out">
        <div class="col-md-12">
            <h3>{{ course.title }}<h3>
            <h3>{{ course.desc }}<h3>
        </div>
    </div>
</div>
