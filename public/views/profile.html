<div class="row">
	<div class="row">
		<div class="small-4 large-4 columns">
			<img src="../img/albert.jpg" alt="">
			<div class="small-12 large-12 columns">
			<h5>Dr. {{user.firstname}} {{user.lastname}}</h5>
			Experience<br>
			</div>
		</div>
		<div class="small-6 large-8 columns">
			<div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
  				<span style="font-size: 20px; background-color: #fff; padding: 0 10px;">
    				Updates
				</span>
			</div><br>
			<div class="small-12 large-12 columns" ng-repeat="news in posts|limitTo:3">
				<div class="small-12 large-12 columns">
					<h3>{{posts[$index].title}}</h3>
				</div>
				<div class="small-12 large-12 columns">
					{{posts[$index].content}}<br><hr>
				</div>
			</div>
			<ul class="pagination">
			<div class="small-2 large-2 columns"><li class="arrow unavailable"><a href="">&laquo;</a></li></div>
			<div class="small-8 large-8 columns">

				
					
					<li class="current"><a href="">1</a></li>
					<li><a href="">2</a></li>
			  		<li><a href="">3</a></li>
			  		<li><a href="">4</a></li>
			  		<li class="unavailable"><a href="">&hellip;</a></li>
			  		<li><a href="">12</a></li>
			  		<li><a href="">13</a></li>
			  		<li><a href="">14</a></li>
			  		<li><a href="">15</a></li>
			  		
				
			</div>
			<div class="small-2 large-2 columns"><li class="arrow"><a href="">&raquo;</a></li></div>
			</ul>
		</div>
	</div>
</div>
